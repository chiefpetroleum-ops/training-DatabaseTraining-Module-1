<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        .success {
            color: green;
            display: none;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #0d6efd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Training Progress</h1>
        <p>Click the button below to reset your progress in the database training module.</p>
        <button id="resetBtn">Reset My Progress</button>
        <p id="success" class="success">Your progress has been reset successfully!</p>
        <a href="index.html" id="returnLink">Return to Training</a>
    </div>

    <script>
        document.getElementById('resetBtn').addEventListener('click', function() {
            // Clear all localStorage items related to the training
            localStorage.removeItem('dbTraining_completedModules');
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            this.disabled = true;
        });
    </script>
</body>
</html>
