<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .table { fill: #f8f9fa; stroke: #333; stroke-width: 2; }
    .table-header { fill: #343a40; }
    .header-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; }
    .relation { stroke: #6c757d; stroke-width: 2; fill: none; }
    .db-icon { fill: #17a2b8; }
  </style>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#e9ecef" rx="10" />
  
  <!-- Database Icon -->
  <g transform="translate(180, 60)">
    <rect class="db-icon" width="40" height="60" rx="5" />
    <rect fill="white" x="5" y="5" width="30" height="5" rx="2" />
    <rect fill="white" x="5" y="15" width="30" height="5" rx="2" />
    <rect fill="white" x="5" y="25" width="30" height="5" rx="2" />
  </g>
  
  <!-- Tables -->
  <g transform="translate(60, 170)">
    <rect class="table" width="70" height="50" rx="5" />
    <rect class="table-header" width="70" height="20" rx="5" />
    <text class="header-text" x="35" y="15" text-anchor="middle" font-size="12">Table 1</text>
  </g>
  
  <g transform="translate(165, 170)">
    <rect class="table" width="70" height="50" rx="5" />
    <rect class="table-header" width="70" height="20" rx="5" />
    <text class="header-text" x="35" y="15" text-anchor="middle" font-size="12">Table 2</text>
  </g>
  
  <g transform="translate(270, 170)">
    <rect class="table" width="70" height="50" rx="5" />
    <rect class="table-header" width="70" height="20" rx="5" />
    <text class="header-text" x="35" y="15" text-anchor="middle" font-size="12">Table 3</text>
  </g>
  
  <!-- Relationships -->
  <path class="relation" d="M95,170 L180,120" marker-end="url(#arrowhead)" />
  <path class="relation" d="M200,170 L200,120" marker-end="url(#arrowhead)" />
  <path class="relation" d="M305,170 L220,120" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Database Schema</text>
</svg> 