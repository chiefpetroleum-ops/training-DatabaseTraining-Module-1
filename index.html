<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Database Training</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0d6efd;
    }
    .loading {
      margin: 20px 0;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #0d6efd;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.onload = function() {
      // Redirect to the correct page
      setTimeout(function() {
        window.location.href = "training-DatabaseTraining Module 1/index.html";
      }, 1500);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Interactive Database Training</h1>
    <p>Welcome to the SQLite Database Training Module</p>
    <div class="loading">
      <div class="spinner"></div>
    </div>
    <p>Redirecting to training module...</p>
    <p>If you are not redirected automatically, <a href="training-DatabaseTraining Module 1/index.html">click here</a>.</p>
  </div>
</body>
</html>
